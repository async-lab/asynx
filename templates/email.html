<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsyncLab 账号注册成功</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei",
          "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
        background-color: #14191d; /* 深灰色背景 */
        margin: 0;
        padding: 0;
        color: #f5f5f5; /* 浅色字体 */
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #22272b; /* 深色卡片 */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.35); /* 阴影 */
      }
      .header {
        background-color: #1e1e2f; /* 暗色头部 */
        color: #50fa7b; /* 绿色 accent */
        padding: 24px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 30px;
        line-height: 1.8;
      }
      .content p {
        margin: 0 0 15px;
      }
      .account-box {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid #444;
        padding: 20px;
        text-align: center;
        margin: 20px 0;
        border-radius: 5px;
      }
      .account-label {
        font-size: 14px;
        color: #b0b0b0;
        margin: 0 0 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .account-info {
        font-family: "Courier New", Courier, monospace;
        font-size: 22px;
        font-weight: bold;
        color: #50fa7b;
        margin-bottom: 18px;

        word-break: break-all; /* ✅ 长内容换行 */
        overflow-wrap: break-word; /* ✅ 防撑爆容器 */
        display: inline-block;
        max-width: 100%;
        text-align: center;
      }
      .account-info:last-of-type {
        margin-bottom: 0;
      }
      .warning {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
        color: #f1fa8c;
      }
      .signature {
        margin-top: 30px;
        line-height: 1.5;
        text-align: right;
        color: #b0b0b0;
      }
      .footer {
        background-color: #1c1f23;
        padding: 16px;
        text-align: center;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎉 哈喽！</h1>
      </div>
      <div class="content">
        <p><strong>{{.Surname}}{{.GivenName}}！</strong></p>
        <p>账号已成功创建，请使用以下凭据登录系统。</p>

        <div class="account-box">
          <p class="account-label">登录账号</p>
          <p class="account-info">{{.Username}}</p>
          <p class="account-label">临时密码</p>
          <p class="account-info">{{.Password}}</p>
        </div>

        <p class="warning">⚠️ 为了安全起见，请在首次登录后立即修改密码。</p>

        <div class="signature">
          此致 <br />
          <strong>异步实验室 (AsyncLab)</strong>
        </div>
      </div>
      <div class="footer">这是一封系统自动发送的邮件，请勿直接回复。</div>
    </div>
  </body>
</html>
